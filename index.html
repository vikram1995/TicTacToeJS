<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./player.js"></script>
    <script src="./board.js"></script>
    <script src="./gameControler.js"></script>
    <title>TicTacToe game</title>
</head>
<body>
  
  <div class="message">
    <h1 class="player-to-play">Player 1 turns</h1>
    <h1 class="player-win"></h1>
     <h1 class="error"></h1>
  </div>
  
    <div class="outer-box">
        <div class="row">
            <div id="p-1" class="box-element">
            
            </div>
            <div id="p-2" class="box-element">
            
            </div>
            <div id="p-3" class="box-element">
            
            </div>
        </div>

        <div class="row">
            <div id="p-4" class="box-element">
            
            </div>
            <div id="p-5" class="box-element">
            
            </div>
            <div id="p-6" class="box-element">
            
            </div>
        </div>

        <div class="row">
            <div id="p-7" class="box-element">
            
            </div>
            <div id="p-8" class="box-element">
            
            </div>
            <div id="p-9" class="box-element">
            
            </div>
        </div>
        
    </div>
    <div class="button">
        <button type="button" class="btn btn-success reset">Restart game</button>
    </div>
    
    <script type="text/javascript">
            const player1 = new Player('Player 1','X',[]);
            const player2 = new Player('Player 2','O',[]);
            const gameBoard = new Board(["","","","","","","","",""]);
            const gcObj = new gameCrontroler('Tic tac toe',gameBoard, player1,player2);

            gcObj.init();
            gcObj.run();
    </script>
